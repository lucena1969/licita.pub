<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Simples API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
        #resultado { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; font-family: monospace; max-height: 500px; overflow-y: auto; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üß™ Teste Simples da API</h1>

    <div>
        <button onclick="testar('mock')">Testar API Mock</button>
        <button onclick="testar('real')">Testar API Real (pode demorar)</button>
    </div>

    <div id="resultado">Clique em um bot√£o para testar...</div>

    <script>
        function testar(tipo) {
            const resultado = document.getElementById('resultado');
            resultado.textContent = '‚è≥ Carregando...';

            let url;
            if (tipo === 'mock') {
                url = '/backend/public/api/inteligencia/buscar-precos-governo-mock.php?q=notebook';
            } else {
                url = '/backend/public/api/inteligencia/buscar-precos-governo.php?q=notebook';
            }

            console.log('Chamando URL:', window.location.origin + url);

            fetch(url)
                .then(response => {
                    console.log('Status:', response.status);
                    console.log('Headers:', response.headers);
                    return response.text();
                })
                .then(text => {
                    console.log('Resposta raw:', text);

                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            resultado.innerHTML = '<span class="success">‚úÖ SUCESSO!</span>\n\n' +
                                JSON.stringify(data, null, 2);
                        } else {
                            resultado.innerHTML = '<span class="error">‚ùå ERRO NA API</span>\n\n' +
                                JSON.stringify(data, null, 2);
                        }
                    } catch (e) {
                        resultado.innerHTML = '<span class="error">‚ùå RESPOSTA N√ÉO √â JSON</span>\n\n' +
                            'Erro: ' + e.message + '\n\n' +
                            'Resposta:\n' + text;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resultado.innerHTML = '<span class="error">‚ùå ERRO DE REDE</span>\n\n' + error.message;
                });
        }
    </script>
</body>
</html>
