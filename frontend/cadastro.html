<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Licita.pub</title>
    <meta name="description" content="Crie sua conta gratuita no Licita.pub e tenha acesso a milhares de licitações públicas do Brasil.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Voltar para home
        </a>

        <div class="auth-logo">
            <h1>Licita.pub</h1>
            <p>Crie sua conta gratuita</p>
        </div>

        <!-- Alertas -->
        <div id="alert-container"></div>

        <!-- Formulário de cadastro -->
        <form id="register-form">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">
                    Nome completo
                    <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="João Silva"
                    required
                    autocomplete="name"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email
                    <span class="required">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">
                    Senha
                    <span class="required">*</span>
                </label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    placeholder="Mínimo 6 caracteres"
                    required
                    autocomplete="new-password"
                >
                <div class="password-strength" id="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="password-strength-text" id="password-strength-text"></div>
            </div>

            <!-- Telefone (opcional) -->
            <div class="form-group">
                <label for="telefone">
                    Telefone
                    <span style="color: #6b7280; font-weight: 400;">(opcional)</span>
                </label>
                <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    placeholder="(11) 98765-4321"
                    autocomplete="tel"
                >
                <span class="help-text">Informe com DDD</span>
            </div>

            <!-- CPF/CNPJ (opcional) -->
            <div class="form-group">
                <label for="cpf_cnpj">
                    CPF ou CNPJ
                    <span style="color: #6b7280; font-weight: 400;">(opcional)</span>
                </label>
                <input
                    type="text"
                    id="cpf_cnpj"
                    name="cpf_cnpj"
                    placeholder="000.000.000-00"
                >
                <span class="help-text">Para emitir notas fiscais no futuro</span>
            </div>

            <!-- Botão de cadastro -->
            <button type="submit" class="btn btn-primary" id="submit-btn">
                Criar conta gratuita
            </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            Já tem uma conta?
            <a href="/frontend/login.html">Entrar</a>
        </div>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="auth-footer">
            <a href="/">Continuar sem cadastro</a>
            <br>
            <small style="color: #9ca3af; margin-top: 8px; display: block;">
                Limite de 5 consultas por dia
            </small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/frontend/js/masks.js"></script>
    <script src="/frontend/js/validator.js"></script>
    <script src="/frontend/js/api.js"></script>
    <script src="/frontend/js/auth.js"></script>
    <script>
        // Elementos
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');
        const senhaInput = document.getElementById('senha');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');
        const telefoneInput = document.getElementById('telefone');
        const cpfCnpjInput = document.getElementById('cpf_cnpj');

        // Aplicar máscaras
        Masks.apply(telefoneInput, 'telefone');
        Masks.apply(cpfCnpjInput, 'cpf_cnpj');

        // Indicador de força da senha
        senhaInput.addEventListener('input', (e) => {
            const validation = Validator.validatePassword(e.target.value);

            if (e.target.value.length === 0) {
                passwordStrengthBar.className = 'password-strength-bar';
                passwordStrengthText.textContent = '';
                return;
            }

            passwordStrengthBar.className = `password-strength-bar ${validation.strength}`;

            let strengthLabel = '';
            if (validation.strength === 'fraca') strengthLabel = 'Senha fraca';
            if (validation.strength === 'media') strengthLabel = 'Senha média';
            if (validation.strength === 'forte') strengthLabel = 'Senha forte';

            passwordStrengthText.className = `password-strength-text ${validation.strength}`;
            passwordStrengthText.textContent = strengthLabel;
        });

        // Função para mostrar alertas
        function showAlert(messages, type = 'error') {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';

            let messageList = '';
            if (Array.isArray(messages)) {
                messageList = '<ul>' + messages.map(msg => `<li>${msg}</li>`).join('') + '</ul>';
            } else {
                messageList = messages;
            }

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${messageList}
                </div>
            `;

            // Scroll para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Função para desabilitar/habilitar botão
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitBtn.innerHTML = '<div class="spinner"></div> Criando conta...';
            } else {
                submitBtn.innerHTML = 'Criar conta gratuita';
            }
        }

        // Verificar se já está autenticado
        if (auth.isAuthenticated()) {
            window.location.href = '/consultas.html';
        }

        // Submeter formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertContainer.innerHTML = '';

            // Obter dados do formulário
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                senha: document.getElementById('senha').value,
                telefone: document.getElementById('telefone').value.trim(),
                cpf_cnpj: document.getElementById('cpf_cnpj').value.trim(),
            };

            // Validar no client-side
            const validation = Validator.validateRegistro(formData);
            if (!validation.valid) {
                showAlert(validation.errors, 'error');
                return;
            }

            // Enviar para API
            setLoading(true);

            try {
                const response = await auth.register(formData);

                if (response.success && response.usuario) {
                    // Cadastro bem-sucedido
                    showAlert('Conta criada com sucesso! Redirecionando...', 'success');

                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/consultas.html';
                    }, 1000);
                } else {
                    // Erro no cadastro
                    const errors = response.data?.errors || ['Erro ao criar conta. Tente novamente.'];
                    showAlert(errors, 'error');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro no cadastro:', error);
                showAlert(['Erro ao conectar com o servidor. Tente novamente.'], 'error');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
