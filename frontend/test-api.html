<!DOCTYPE html>
<html>
<head>
    <title>Teste API Direto</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #111; padding: 10px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>üîç Teste API - Caminhos</h1>

    <h2>1. Testar caminhos da API</h2>
    <button onclick="testPath1()">Caminho 1: /backend/api/auth/me.php</button>
    <button onclick="testPath2()">Caminho 2: /api/auth/me.php</button>
    <pre id="result1"></pre>

    <h2>2. Testar endpoint que sabemos que funciona</h2>
    <button onclick="testLogin()">Testar /backend/api/auth/login.php</button>
    <pre id="result2"></pre>

    <h2>3. Ver o que est√° sendo retornado</h2>
    <button onclick="testRawResponse()">Ver resposta crua</button>
    <pre id="result3"></pre>

    <script>
        // Teste 1: Caminho completo
        async function testPath1() {
            const result = document.getElementById('result1');
            result.textContent = 'Testando...';

            try {
                const response = await fetch('https://licita.pub/backend/api/auth/me.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                result.textContent = `
Status: ${response.status}
OK: ${response.ok}
Content-Type: ${response.headers.get('content-type')}
URL Final: ${response.url}

Body:
${await response.text()}
                `;
            } catch (error) {
                result.textContent = `ERRO: ${error.message}`;
            }
        }

        // Teste 2: Caminho com rewrite
        async function testPath2() {
            const result = document.getElementById('result1');
            result.textContent = 'Testando...';

            try {
                const response = await fetch('https://licita.pub/api/auth/me.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                result.textContent = `
Status: ${response.status}
OK: ${response.ok}
Content-Type: ${response.headers.get('content-type')}
URL Final: ${response.url}

Body:
${await response.text()}
                `;
            } catch (error) {
                result.textContent = `ERRO: ${error.message}`;
            }
        }

        // Teste 3: Login (sabemos que funciona)
        async function testLogin() {
            const result = document.getElementById('result2');
            result.textContent = 'Testando...';

            try {
                const response = await fetch('https://licita.pub/backend/api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'teste@teste.com', senha: '123' })
                });

                result.textContent = `
Status: ${response.status}
OK: ${response.ok}
Content-Type: ${response.headers.get('content-type')}

Body (primeiros 500 chars):
${(await response.text()).substring(0, 500)}
                `;
            } catch (error) {
                result.textContent = `ERRO: ${error.message}`;
            }
        }

        // Teste 4: Resposta crua do me.php
        async function testRawResponse() {
            const result = document.getElementById('result3');
            result.textContent = 'Testando...';

            try {
                const response = await fetch('https://licita.pub/backend/api/auth/me.php');
                const text = await response.text();

                result.textContent = `
Status: ${response.status}
Content-Type: ${response.headers.get('content-type')}

Resposta completa:
${text}
                `;
            } catch (error) {
                result.textContent = `ERRO: ${error.message}`;
            }
        }
    </script>
</body>
</html>
